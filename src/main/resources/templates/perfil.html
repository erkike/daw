<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Series Carpincho</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="../../vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="../../css/edit_profile.css" rel="stylesheet">


</head>

<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="/">
                    <img class="navbar-brand page-scroll" src="../../img/logo.png"> Series Carpincho
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href="/perfil/{{id}}">Mi cuenta</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    {{#usuario}}
    <section class="bg-dark" id="series">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-center" id="info-profile">
                    <img src=../{{img}}>
                    <a href="#page-top" class="btn btn-primary btn-xl">Cambiar imagen</a>
                </div>
                <div class="col-lg-6 text-center" id="{{id}}">
                	<form action="/perfil/{{id}}/editar/guardar" method="post">
                    <table class="edit">
                        <tr>
                            <td>
                                Nombre
                            </td>
                            <td>
                                <input type="text" size="25" maxlength="20" value="" name='nombre'>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Apellidos
                            </td>
                            <td>
                                <input type="text" size="25" maxlength="30" value="" name='apellido'>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Usuario*
                            </td>
                            <td>
                                <input type="text" size="25" maxlength="20" value="{{user}}" name='user'>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Email*
                            </td>
                            <td>
                                <input type="text" size="25" maxlength="20" value="" name='email'>
                            </td>
                        </tr>
                        <!--  
                        <tr>
                            <td>
                                Fecha de nacimiento
                            </td>
                            <td>
                            	{{#fecha}}
                                <input type="text" size="4" maxlength="2" value="{{.}}" name="nombre">
								{{/fecha}}
                            </td>
                        </tr>
                        -->	
                    </table>
                    <input type="submit" value="Guardar" href="/perfil/{{id}}/editar" class="btn btn-primary btn-xl"/>
                    </form>
                    <a href="/perfil/{{id}}" class="btn btn-primary btn-xl">Cancelar</a>
                </div>
            </div>
        </div>
    </section>
    {{/usuario}}
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    &copy; 2017 SeriesCarpincho
                </div>
            </div>
        </div>
    </footer>
    <!-- jQuery -->
    <script src="../../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="../../vendor/scrollreveal/scrollreveal.min.js"></script>
    <script src="../../vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="../../js/creative.min.js"></script>

</body>

</html>
