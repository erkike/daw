</head>

<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="/">
                    <img class="navbar-brand page-scroll" src="../../img/logo.png"> Series Carpincho
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href="/perfil">Mi cuenta</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <section class="bg-dark" id="series">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-center">
                    <form action="/admin/publicar" method="post">
                        <h1>Dar de alta serie</h1>
                        <table class="edit">
                            <tr>
                                <td>
                                    Nombre*
                                </td>
                                <td>
                                    <input type="text" size="25" maxlength="20" name='nombre'>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Descripción*
                                </td>
                                <td>
                                    <textarea name='descripcion'></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Trailer*
                                </td>
                                <td>
                                    <input type="text" size="25" maxlength="20" name='trailer'>
                                </td>
                            </tr>
                            <!--  
                        <tr>
                            <td>
                                Fecha de nacimiento
                            </td>
                            <td>
                            	{{#fecha}}
                                <input type="text" size="4" maxlength="2" value="{{.}}" name="nombre">
								{{/fecha}}
                            </td>
                        </tr>
                        -->
                        </table>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-xl" />
                        <input type='hidden' name='_csrf' value='{{token}}' />
                    </form>
                    <a href="/perfil" class="btn btn-primary btn-xl">Cancelar</a>
                </div>
                <div class="col-lg-6 text-center">
                    <form action="/admin/editar" method="post">
                        <h1>Añadir capitulo serie</h1>
                        <table class="edit">
                            <tr>
                                <td>
                                    Serie*
                                </td>
                                
                                <td>
                                <select name="serie">
                                {{#series}}
                                    <option value="{{nombre}}">{{nombre}}</option>
                                    {{/series}}
                                </select>
                                </td>
                                
                            </tr>
                            <td>
                                Nº Temporada
                            </td>
                            <td style="float:left">
                                <select name="temporada">
                                    <option value="1" selected="selected">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                </select>
                            </td>
                            <td style="float:left">
                                Nº Capítulo
                            </td>
                            <td style="float:left">
                                <select name="capitulo">
                                    <option value="1" selected="selected">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                </select>
                            </td>
                            <tr>
                                <td>
                                    Título del capítulo
                                </td>
                                <td>
                                    <input type="text" size="25" maxlength="20" name='trailer'>
                                </td>
                            </tr>
                            <!--  
                        <tr>
                            <td>
                                Fecha de nacimiento
                            </td>
                            <td>
                            	{{#fecha}}
                                <input type="text" size="4" maxlength="2" value="{{.}}" name="nombre">
								{{/fecha}}
                            </td>
                        </tr>
                        -->
                        </table>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-xl" />
                        <input type='hidden' name='_csrf' value='{{token}}' />
                    </form>
                    <a href="/perfil" class="btn btn-primary btn-xl">Cancelar</a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    &copy; 2017 SeriesCarpincho
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
