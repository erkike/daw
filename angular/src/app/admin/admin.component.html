    <section class="bg-dark" id="series">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-center">
                        <h1>Dar de alta serie</h1>
                        <table class="edit">
                            <tr>
                                <td>
                                    Nombre*
                                </td>
                                <td>
                                    <input type="text" size="25" maxlength="20" [(ngModel)]="nombre">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Descripción*
                                </td>
                                <td>
                                    <textarea [(ngModel)]="descripcion"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Trailer*
                                </td>
                                <td>
                                    <input type="text" size="25" [(ngModel)]="trailer">
                                </td>
                            </tr>
                        </table>
                        <a (click)="altaSerie()" class="btn btn-primary btn-xl" >Guardar</a>
                    <a [routerLink]="['/','perfil',login.user.id]" class="btn btn-primary btn-xl">Cancelar</a>
                </div>
                <div class="col-lg-6 text-center">
                        <h1>Añadir capitulo serie</h1>
                        <table class="edit">
                            <tr>
                                <td>
                                    Serie*
                                </td>
                                
                                <td>
                                <select [(ngModel)]="serie">
                                    <option *ngFor="let series of series" >{{series.nombre}}</option>
                                </select>
                                </td>
                                
                            </tr>
                            <td>
                                Nº Temporada
                            </td>
                            <td style="float:left">
                                <select [(ngModel)]="temporada">
                                    <option value="1" selected="selected">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                </select>
                            </td>
                            <td style="float:left">
                                Nº Capítulo
                            </td>
                            <td style="float:left">
                                <select [(ngModel)]="num">
                                    <option value="1" selected="selected">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                </select>
                            </td>
                            <tr>
                                <td>
                                    Título del capítulo
                                </td>
                                <td>
                                    <input type="text" size="25" maxlength="20" [(ngModel)]="titulo">
                                </td>
                            </tr>
                        </table>
                        <a class="btn btn-primary btn-xl" (click)='altaCapitulo()'>Guardar</a>
                    <a [routerLink]="['/','perfil',login.user.id]" class="btn btn-primary btn-xl">Cancelar</a>
                </div>
            </div>
        </div>
    </section>
