<div class="form">
        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Registrarse</a></li>
            <li class="tab"><a href="#login">Iniciar Sesión</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1>Regístrate en Series Carpincho</h1>

                <form action="/registro" method="post">
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                Nombre<span class="req">*</span>
                            </label>
                            <input type="text" name='nombre'/>
                        </div>

                        <div class="field-wrap">
                            <label>
                                Username<span class="req">*</span>
                            </label>
                            <input type="text" name='user'/>
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Email<span class="req">*</span>
                        </label>
                        <input type="text" name='email'/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Contraseña<span class="req">*</span>
                        </label>
                        <input type="text" name='passwordHash'/>
                    </div>

                    <input class="button button-block" type='submit' value='Confirmar'/>
                </form>

            </div>

            <div id="login">
                <h1>Bienvenido a Series Carpincho</h1>

                    <div class="field-wrap">
                        <label>
                            Usuario<span class="req">*</span>
                        </label>
                        <input type="text" [(ngModel)]="user" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Contraseña<span class="req">*</span>
                        </label>
                        <input type="password" [(ngModel)]="pass" />
                    </div>

                    <input class="button button-block" type='button' value='Confirmar' (click)="autenticacion()"/>

            </div>

        </div>
        <!-- tab-content -->

    </div>
