    <header>
		<img class='fondos' position: 'relative' src='src/assets/img/header.jpg' />
	</header>
   
    <div *ngIf="usuario != null">

        <div class="header-content">
            <div class="col-lg-12 text-center" id="info-profile">
                <h1>{{usuario.user}}</h1>
                <img style="border-radius:100%" src='src/assets/img/perfil/{{usuario.user}}.png'>
                <a href="/perfil/editar" class="btn btn-primary btn-xl">Editar perfil</a>
            </div>
        </div>
    

    <section class="bg-primary" id="amigos">
        <div class="container">
            <div class="row">
            <form action="/perfil/buscar" method="post">
                <div class="col-lg-12 text-center" id="friend">
                    <h1>Mis amigos</h1>
					<input class='comentar' type='submit' value='Añadir/Borrar' />
					<textarea placeholder='Buscar amigos...' class='buscar' name='user'></textarea>
                </div>
           </form>
                <div *ngFor="let usuario of usuario.amigos" id={{usuario.user}} class="col-lg-3 text-center">
                    <h2 class="section-heading">{{usuario.amigos.user}}</h2>
                    <img style="border-radius:100%" src='src/assets/img/perfil/{{usuario.user}}.jpg' width='200' height='200'>
                    <hr class="light">
                </div>
                
            </div>	
        </div>
    </section>

    <section class="bg-dark" id="series">
        <div class="col-lg-12 text-center" id="friend">
            <h1>Series favoritas</h1>
            <hr>
        </div>
        <div class="container">
            <div class="row">
                
            <div *ngFor="let series of usuario.favoritas" id={{series.id}} class="col-lg-3 text-center">
                    <h2 class="section-heading">{{usuario.favoritas.nombre}}</h2>
                    <img src='src/assets/img/fondos/{{usuario.favorita.nombre}}.jpg' width='200' height='200'>
                    <a type="button" class="mas-info" [routerLink]="['/',series.id]">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
            

            </div>
        </div>
    </section>
