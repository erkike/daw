    <div *ngIf="usuario != null">
    <header>
		<img class='fondos' src='../../assets/img/header.jpg' />
	</header>

        <div class="header-content">
            <div class="col-lg-12 text-center" id="info-profile">
                <h1 style="margin-top:40px">{{usuario.user}}</h1>
                <img style="border-radius:100%" src='../../assets/img/perfil/{{usuario.user}}.png' style="width:200px" height='200px'>
                
            </div>
            
        </div>
    

    <section class="bg-primary" id="amigos">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center" id="friend">
                    <a [routerLink]="['/','perfil',usuario.id,'editar']" style="margin-top:60px" class="btn btn-primary btn-xl">Editar perfil</a>
                    <h1 style="float:left" style="margin-top:60px">Mis amigos</h1>
                    <button class='comentar' (click)="anadirAmigo()" >Añadir</button>
					<button class='comentar' (click)="borrarAmigo()" >Borrar</button>
					<input type='text' class='buscar' [(ngModel)]="user"/>
                </div>
                <div *ngFor="let usuario of usuario.amigos" id={{usuario.user}} class="col-lg-3 text-center">
                    <h2 class="section-heading">{{usuario.user}}</h2>
                    <img style="border-radius:100%" src='../../assets/img/perfil/{{usuario.user}}.png' width='200' height='200'>
                    <hr class="light">
                </div>
                
            </div>	
        </div>
    </section>

    <section class="bg-dark" id="series">
        <div class="col-lg-12 text-center" id="friend">
            <h1>Series favoritas</h1>
            <hr>
        </div>
        <div class="container">
            <div class="row">
                
            <div *ngFor="let series of usuario.seriesFavoritas" id={{series.id}} class="col-lg-3 text-center">
                    <h2 class="section-heading">{{series.nombre}}</h2>
                    <img src='../../assets/img/series_icon/{{series.url}}.jpg' width='200' height='200'>
                    <a type="button" class="mas-info" [routerLink]="['/','series',series.id]">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
            

            </div>
        </div>
    </section>


   </div>
